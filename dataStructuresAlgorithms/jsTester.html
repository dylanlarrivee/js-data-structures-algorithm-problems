<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
<script>
// Singly Linked list
class Node {
  constructor(val) {
    this.val = val;
    this.next = null;
  }
}

class SinglyLinkedList {
  constructor() {
    this.head = null;
    this.tail = null;
    this.length = 0;
  }
  push(val) {
    var newNode = new Node(val);
    if (!this.head) {
      this.head = newNode;
      this.tail = this.head;
    } else {
      this.tail.next = newNode;
      this.tail = newNode;
    }
    this.length++;
    return this;
  }
  traverse() {
    var current = this.head;
    while (current) {
      console.log(current.val);
      current = current.next;
    }
  }
  pop() {
    if (!this.head) {
      return undefined;
    } else {
      var current = this.head;
      var newTail = current;
      while (current.next) {
        newTail = current;
        console.log(newTail);
        current = current.next;
      }
      this.tail = newTail;
      newTail.next = null;
      this.length--;
      if (this.length === 0) {
          this.head = null;
          this.tail = null;
      }
      return this;
    }
  }
}

</script>
</body>
</html>
